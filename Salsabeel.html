<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salsabeel Cloth</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --primary-color: #0a0908;
      --dark: #222;
      --light: #f8f8f8;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--light);
      color: var(--dark);
    }

    header {
      background-color: var(--dark);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: var(--dark);
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
        display: none;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: linear-gradient(to right, #040404, #0a0a0a);
      color: white;
    }

    .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.2rem; margin-bottom: 2rem; }

    .btn {
      background-color: white;
      color: var(--primary-color);
      border: none;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .slider {
      overflow-x: auto;
      display: flex;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .slider .product-card {
      flex: 0 0 auto;
      scroll-snap-align: center;
      width: 250px;
      margin: 0 10px;
    }

    .cart-drawer {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 1rem;
      overflow-y: auto;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }

    .cart-drawer.open {
      right: 0;
    }

    .cart-drawer h2 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .cart-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .cart-overlay.active {
      display: block;
    }

    footer {
      background-color: var(--dark);
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    /* ðŸŽ¯ Add-to-Cart Animation */
    @keyframes cart-bounce {
      0%   { transform: scale(1); }
      30%  { transform: scale(1.05); }
      60%  { transform: scale(0.97); }
      100% { transform: scale(1); }
    }

    .product-card.animate-cart {
      animation: cart-bounce 0.4s ease;
    }
  </style>
</head>
<body>
  <header>
    <h1>Salsabeel Cloth</h1>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    <nav id="nav-menu">
      <a href="#">Home</a>
      <a href="#products">Products</a>
      <a onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Print Your Dream</h1>
    <p>Explore our latest Drop-shoulder, Hoodie, and Punabi .</p>
    <button class="btn">Shop Now</button>
  </section>

  <section class="products slider" id="products">
    <div class="product-card">
      <img src="sanjid 2.png" alt="Drop" />
      <h3>Drop Shoulder</h3>
      <p>à§³350</p>
      <button class="btn" onclick="addToCart('Drop Shoulder', 1250, this)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="ChatGPT Image Jul 18, 2025, 12_16_51 AM.png" alt="Hijab" />
      <h3>Who Cares</h3>
      <p>à§³350</p>
      <button class="btn" onclick="addToCart('Chiffon Hijab', 350, this)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="ChatGPT Image Jul 15, 2025, 02_19_38 PM.png"alt="Drop Shoulder Tee" />
      <h3>Drop Shoulder Tee</h3>
      <p>à§³850</p>
      <button class="btn" onclick="addToCart('Drop Shoulder Tee', 850, this)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="ChatGPT Image Jul 14, 2025, 07_10_45 PM.png"alt="Mustang" />
      <h3>Drop Shoulder Tee</h3>
      <p>à§³750</p>
      <button class="btn" onclick="addToCart('Drop Shoulder Tee', 850, this)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="120.png" alt="Next" />
      <h3>Next</h3>
      <p>à§³550</p>
      <button class="btn" onclick="addToCart('Next', 550, this)">Add to Cart</button>
    </div>
  </section>

  <div class="cart-overlay" id="cart-overlay" onclick="toggleCart()"></div>
  <aside class="cart-drawer" id="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <p><strong>Total:</strong> à§³<span id="cart-total">0</span></p>
    <button class="btn" onclick="toggleCart()">Close</button>
  </aside>

  <footer>
    <p>&copy; 2025 Salsabeel Cloth. All rights reserved.</p>
  </footer>

  <script>
    const cart = [];

    function addToCart(productName, price, buttonElement) {
      cart.push({ name: productName, price });
      renderCart();

      const card = buttonElement.closest('.product-card');
      card.classList.add('animate-cart');
      setTimeout(() => {
        card.classList.remove('animate-cart');
      }, 400);
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      const cartCount = document.getElementById('cart-count');
      const cartTotal = document.getElementById('cart-total');

      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item) => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `${item.name} - à§³${item.price}`;
        cartItems.appendChild(div);
      });

      cartCount.textContent = cart.length;
      cartTotal.textContent = total;
    }

    function toggleMenu() {
      document.getElementById("nav-menu").classList.toggle("active");
    }

    function toggleCart() {
      document.getElementById("cart").classList.toggle("open");
      document.getElementById("cart-overlay").classList.toggle("active");
    }
  </script>
</body>
</html>
